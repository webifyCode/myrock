<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="game.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="jquery.min.js"></script>
</head>
<body>

  <main>
<div class="container">
  <div class="home">
    <div>

      
        <img class="game-title" src="images/logo-bonus.svg" alt=""></img>
      
    <div>
      <span>Score</span>
      <span id="score"><span></span></span>
    </div>

    </div>


    <div class="available-moves">

      <span id="scissors"><span><img  src="images\icon-scissors.svg" alt=""></span></span>

      <span id="paper"><span><img  src="images\icon-paper.svg" alt=""></span></span>

      <span id="rock"><span><img  src="images\icon-rock.svg" alt=""></span></span>

      <span id="lizard"><span><img  src="images\icon-lizard.svg" alt=""></span></span>

      <span id="spock"><span><img  src="images\icon-spock.svg" alt=""></span></span>
    
    </div>

    <div class="picked" style="display: none;">

      <div class="moves">

      <div class="move">
        <div class="player-move"></div>
        <span>You Picked</span>
      </div>

      <div class="move">
        <div class="computer-move"></div>
        <span>The House Picked</span>
      </div>

      </div>

      <div class="result" >
        <div class="win" >You Win</div>
        <div class="lose" >You Lose</div>
        <div class="tie" >You Tie</div>
      
        <div class="play-again">Play Again</div>

      </div>

    </div>


    

    <div id="rules">Rules</div>
    <div id="rules-image" style="display: none;">
      <div>RULES</div>
      <img src="images\image-rules-bonus.svg" alt="">

      <div id="close"><img src="images\icon-close.svg" alt=""></div>
    </div>
     
  </div>
  
  
  
  

    </div><!--container end-->
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/webifyCode">Samuel Akinode</a>.
  </div>

  <script src="game.js"></script>
</body>
</html>
